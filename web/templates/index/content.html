{{ define "content" }}
<!-- 常用推荐 -->
{{ range .CategorySites }}
{{ if .SiteList }}
<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="{{ .Category }}"></i>{{ .Category }}</h4>
<div class="row">
    {{ range .SiteList }}
    <div class="col-sm-3">
        <div class="xe-widget xe-conversations box2 label-info" onclick="window.open('{{ .URL }}', '_blank')"
             data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{ .Description }}">
            <div class="xe-comment-entry">
                <a class="xe-user-img">
                    <img data-src="data:image/png;base64,{{ .Icon }}" class="lozad img-circle" width="40">
                </a>
                <div class="xe-comment">
                    <a href="#" class="xe-user-name overflowClip_1">
                        <strong>{{ .Title }}</strong>
                    </a>
                    <p class="overflowClip_2">{{ .Description }}</p>
                </div>
            </div>
        </div>
    </div>
    {{ end }}
</div>
<br/>
{{ end }}
{{ end }}
<!-- END 常用推荐 -->
{{ end }}
